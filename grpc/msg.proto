syntax = "proto3";

package grpc;

service Chatter {
  rpc ChatSender (Msg) returns (Status);
  rpc ChatListender (Msg) returns (Status);
};


message Msg {
  string msg = 1;
  string timestamp = 2;
  int32 unique_num = 3;
};

message Status {
  bool status = 1;
  string timestamp = 2;
  int32 unique_num = 3;
};

option go_package = "grpc/";
